<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations - TechEvents Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>TechEvents<span>Hub</span></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="events.html"><i class="fas fa-calendar"></i> Events</a></li>
                <li><a href="create-event.html"><i class="fas fa-plus-circle"></i> Create</a></li>
                <li><a href="registrations.html" class="active"><i class="fas fa-users"></i> Registrations</a></li>
                <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                <li><a href="login.html" class="btn-login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Registrations</h1>
        </div>

        <!-- Registration Form -->
        <div class="registration-form">
            <h2>Register for Event</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label>Select Event *</label>
                    <select id="registerEvent" required>
                        <option value="">Loading events...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="participantName" required>
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="participantEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="participantPhone">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register Now</button>
            </form>
        </div>

        <!-- Registrations List -->
        <div class="registrations-list">
            <h2>Recent Registrations</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Event</th>
                            <th>Email</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsTable">
                        <!-- Data loaded by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
